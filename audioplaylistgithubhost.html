<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .playlist {
            list-style: none;
            padding: 0;
        }
        .playlist li {
            cursor: pointer;
            padding: 10px;
            background: #f4f4f4;
            margin: 5px 0;
            border-radius: 5px;
        }
        .playlist li.active {
            background: #d4edda;
        }
        .controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Tim Reveles - Painting The Stars</h2>
    <audio id="audioPlayer" controls></audio>
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <button id="repeat">Repeat: Off</button>
        <button id="shuffle">Shuffle: Off</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <ul class="playlist" id="playlist">
        <li data-src="https://raw.githubusercontent.com/LaMulana/paintingthestars/main/Titanium%20White.mp3">Titanium White</li>
        <li data-src="https://raw.githubusercontent.com/LaMulana/paintingthestars/main/Features%20of%20the%20Heavens.mp3">Features of the Heavens</li>
        <li data-src="https://raw.githubusercontent.com/LaMulana/paintingthestars/main/Symphony%20of%20the%20Vampire.mp3">Symphony of the Vampire</li>
        <li data-src="https://raw.githubusercontent.com/LaMulana/paintingthestars/main/Earth%20Canyon%20Run%20(Wild%20Man).mp3">Earth Canyon Run (Wild Man)</li>
        <li data-src="https://raw.githubusercontent.com/LaMulana/paintingthestars/main/Super%20Yeti%20Tribez.mp3">Super Yeti Tribez</li>
        <li data-src="https://raw.githubusercontent.com/LaMulana/paintingthestars/main/Venus%20Awakening.mp3">Venus Awakening</li>
        <li data-src="https://raw.githubusercontent.com/LaMulana/paintingthestars/main/I%20Surrender.mp3">I Surrender</li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioPlayer = document.getElementById("audioPlayer");
            const playlist = document.getElementById("playlist");
            const tracks = playlist.getElementsByTagName("li");
            const prevButton = document.getElementById("prev");
            const nextButton = document.getElementById("next");
            const repeatButton = document.getElementById("repeat");
            const shuffleButton = document.getElementById("shuffle");
            const volumeControl = document.getElementById("volume");
            let currentTrack = 0;
            let repeatMode = 0; // 0: Off, 1: Repeat All, 2: Repeat One
            let shuffle = false;

            function loadTrack(index) {
                for (let track of tracks) {
                    track.classList.remove("active");
                }
                tracks[index].classList.add("active");
                audioPlayer.src = tracks[index].getAttribute("data-src");
                audioPlayer.play();
            }

            function nextTrack() {
                if (shuffle) {
                    currentTrack = Math.floor(Math.random() * tracks.length);
                } else {
                    currentTrack = (currentTrack + 1) % tracks.length;
                }
                loadTrack(currentTrack);
            }

            function prevTrack() {
                currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrack);
            }

            audioPlayer.addEventListener("ended", function () {
                if (repeatMode === 2) {
                    loadTrack(currentTrack); // Repeat One
                } else {
                    nextTrack();
                }
            });

            for (let i = 0; i < tracks.length; i++) {
                tracks[i].addEventListener("click", function () {
                    currentTrack = i;
                    loadTrack(currentTrack);
                });
            }

            prevButton.addEventListener("click", prevTrack);
            nextButton.addEventListener("click", nextTrack);

            repeatButton.addEventListener("click", function () {
                repeatMode = (repeatMode + 1) % 3;
                const modes = ["Repeat: Off", "Repeat: All", "Repeat: One"];
                repeatButton.textContent = modes[repeatMode];
            });

            shuffleButton.addEventListener("click", function () {
                shuffle = !shuffle;
                shuffleButton.textContent = shuffle ? "Shuffle: On" : "Shuffle: Off";
            });

            volumeControl.addEventListener("input", function () {
                audioPlayer.volume = volumeControl.value;
            });

            loadTrack(currentTrack);
        });
    </script>
</body>
</html>
